<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="visually-hidden">gallery</h2>
    <div class="gallery-offset">
      <picture class="gallery-tablet">
        <source
          srcset="
            ./images/tablet/ice-gal.jpg    1x,
            ./images/tablet/ice-gal-2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/mobile/ice-prod.jpg    1x,
            ./images/mobile/ice-prod-2x.jpg 2x
          "
          media="(min-width: 480px)"
        />
        <img
          src="./images/desktop/var-ice1.jpg"
          alt="ice-cream picture 1"
          width="1013"
        />
      </picture>
      <div class="swiper gallerySwiper swiper-desktop">
        <div class="swiper-wrapper">
          <div class="swiper-slide gallery__tumb">
            <picture class="gallery__img">
              <source
                srcset="
                  ./images/desktop/var-ice1.jpg    1x,
                  ./images/desktop/var-ice1-2x.jpg 2x
                "
              />
              <img
                src="./images/desktop/var-ice1.jpg"
                alt="ice-cream picture 1"
                width="1013"
              />
            </picture>
          </div>
          <div class="swiper-slide gallery__tumb">
            <picture class="gallery__img">
              <source
                srcset="
                  ./images/desktop/var-ice2.jpg    1x,
                  ./images/desktop/var-ice2-2x.jpg 2x
                "
              />
              <img
                src="./images/desktop/var-ice2.jpg"
                alt="ice-cream picture 2"
                width="1013"
              />
            </picture>
          </div>
          <div class="swiper-slide gallery__tumb">
            <picture class="gallery__img">
              <source
                srcset="
                  ./images/desktop/var-ice3.jpg    1x,
                  ./images/desktop/var-ice3-2x.jpg 2x
                "
              />
              <img
                src="./images/desktop/var-ice3.jpg"
                alt="ice-cream picture 3"
                width="1013"
              />
            </picture>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
